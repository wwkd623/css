<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subway mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="header">
        <h1>
            <a href="index.html">써브웨이로고</a>
        </h1>
        <button>
           장바구니버튼
        </button>
    </div>
    <div class="login">
        <p>
            안녕하세요,<br>
            로그인하시고 다양한 혜택을 즐겨보세요.
        </p>
        <a href="#" class="go">
            로그인하기>
        </a>
    </div>
    <div class="main">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/MO-main_visual01(640x495)_20250428012436321.jpg" alt="메인슬라이드01">
                </div>
                <div class="swiper-slide">
                    <img src="./images/MO-main_visual02(640x495)_20250428012436321.jpg" alt="메인슬라이드02">
                </div>
                <div class="swiper-slide">
                    <img src="./images/MO-main_visual03(640x495)_20250428012436321.jpg" alt="메인슬라이드03">
                </div>
                <div class="swiper-slide">
                    <img src="./images/MO-main_visual04(640x495)_20250428012436321.jpg" alt="메인슬라이드04">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
        
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>
    <div class="order">
        <ul class="orderlist">
            <li>
                <a href="#">
                    매장 선주문<br>
                    <span>FAST-SUB</span>
                </a>
            </li>
            <li>
                <a href="#">
                    배달주문<br>
                    <span>HOME-SUB</span>
                </a>
            </li>
        </ul>
    </div> 
</body>
</html>
