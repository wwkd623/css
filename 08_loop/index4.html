<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문응용2</title>
</head>
<body>
    <!-- 
        태어난 년도 1900-2025 태어난 월 1-12 태어난 일 1-31
    -->
    <span>태어난 월</span>
    <select name="" id="">
        <option value="">1월</option>
        <option value="">2월</option>
        <option value="">3월</option>
        <option value="">4월</option>
        <option value="">5월</option>
        <option value="">6월</option>
        <option value="">7월</option>
        <option value="">8월</option>
        <option value="">9월</option>
        <option value="">10월</option>
        <option value="">11월</option>
        <option value="">12월</option>
    </select>

    &nbsp;<span>태어난 일</span>
    <script>
        let day = "<select>";
        for(let i = 1; i<=31; i++){
            day = day + "<option>" + i + "일</option>";
        }
        day = day + "</select>";
        document.write(day);
        
        document.write("<span> &nbsp;태어난 년도</span>");
        let year = "<select>";
        for(i=2025; i>=1900; i--){
            year = year + "<option>" + i + "년도</option>";
        }
        year = year + "</select>";
        document.write(" " + year);
    </script>
</body>
</html>
