<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국화장품</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="header">
        <button class="m_menu">전체메뉴버튼</button>
        <h1>
            <a href="index.html">한국화장품메인페이지</a>
        </h1>
        <button class="m_search">검색버튼</button>
    </div>
    <div class="main">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/slider01_mo.jpg" alt="메인슬라이드01">
                </div>
                <div class="swiper-slide">
                    <img src="./images/slider03_mo.jpg" alt="메인슬라이드02">
                </div>
                <div class="swiper-slide">
                    <img src="./images/slider09_mo.jpg" alt="메인슬라이드03">
                </div>
                <div class="swiper-slide">
                    <img src="./images/slider10_mo.jpg" alt="메인슬라이드04">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div> -->
            <!-- <div class="swiper-button-next"></div> -->
        
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>
</body>
</html>
