<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지효과</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2>원본이미지</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지">
    <hr>
    <h2>이미지효과-흐림(blur)</h2>
    <img src="./images/subimg01.png" alt="blur효과" class="test1">
    <hr>
    <h2>이미지효과-밝기(brightness)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test2">
    <hr>
    <h2>이미지효과-명도대비(contrast)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test3">
    <hr>
    <h2>이미지효과-그림자(drop shadow)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test4">
    <hr>
    <h2>이미지효과-흑백(grayscale)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test5">
    <hr>
    <h2>이미지효과-색조(sepia)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test6">
    <hr>
    <h2>이미지효과-채도(saturate)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test7">
    <hr>
    <h2>이미지효과-투명도(opacity)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test8">
    <hr>
    <h2>이미지효과-색상반전(invert)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test9">
    <hr>
    <h2>이미지효과-색상회전(hue-rotate)</h2>
    <img src="./images/subimg01.png" alt="테스트용이미지" class="test10">
    <hr>
    <h2>이미지효과응용문제</h2>
    <ul>
        <li><img src="./images/" alt=""></li>
    </ul>
</body>
</html>
