<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 함수들</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <h1>[Jquery보이기/숨김 함수]</h1>
    <ul>
        <li>$("선택자).css({}) : 자바스크립트에서 css스타일시트를 적용할 때 사용</li>
        <li>$("선택자).hide() : 요소를 숨길 때 사용 (= display : none)</li>
        <li>$("선택자).show() : 숨긴 요소를 다시 보이게 할 때 사용</li>
        <li>$("선택자).toggle() : 한번 클릭하면 보이고, 다시 클릭하면 숨김.</li>
    </ul>
    <hr>
    <button id="btn1">숨김</button>
    <button id="btn2">보이기</button>
    <button id="btn3">토글(보이기/숨김)</button>
    <button id="btn4">숨김</button>
    <button id="btn5">보이기</button>
    <hr>
    <div class="wrap">
        <div>숨김박스</div>
        <div>보이기박스</div>
        <div>보이기/숨김박스</div>
        <div>숨김박스</div>
    </div>
</body>
</html>
