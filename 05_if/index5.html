<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 응용2(짝수홀수)</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하세요.");
        if(num%2==0){
            alert("짝수입니다.");
        }else{
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
