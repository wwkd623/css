<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 응용1(미성년자 판단)</title>
</head>
<body>
    <script>
        let age = prompt("나이를 입력해주세요.(숫자만)")
        if(age>=19){
            alert("성인입니다.");
        }else{
            alert("미성년자입니다.");
        }
    </script>
</body>
</html>
