<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 제2형식</title>
</head>
<body>
    <!-- 
        if(조건식){
            조건식이 참일 때 실행
        }
        else{
            조건문이 거짓일 때 실행
        }
    -->
    <script>
        // 외부로부터 점수 데이터를 입력 받아서 80점 이상이면 "합격입니다."를 경고창에 출력
        // 만약 80점 이상이 아니면, "불합격입니다."를 경고창에 출력
        let score = prompt("점수를 입력하세요.(0~100)");
        if(score>=80){
            alert("합격입니다.");
        }
        else{
            alert("불합격입니다.");
        }
    </script>
</body>
</html>
