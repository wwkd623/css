<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <script>
        // 외부로부터 데이터를 받아서 10의 배수이면 "10의 배수입니다."를 경고창에 출력
        // 아니면 "10의 배수가 아닙니다."를 경고창에 출력
        let ten = prompt("숫자를 입력하세요.");
        if(ten%10==0){
            alert("10의 배수입니다.");
        }else{
            alert("10의 배수가 아닙니다.");
        }
    </script>
</body>
</html>
