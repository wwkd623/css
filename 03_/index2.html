<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
</head>
<body>
    <!-- 
        관계연산자 결과값은 true(참), false(거짓)만 반환(return)해준다
        > : 크다
        < : 작다
        >= : 크거나 같다
        <= : 작거나 같다
        == : 같다
        != : 같지 않다
        === : type(성격)까지 같다
     -->
    <script>
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;
        let num4 = 40;
        let num0 = "10";

        let num5 = num1 > num2;
        document.write("num5의 결과값 = " + num5 + "<br>");

        let num6 = num1 == num2;
        document.write("num6의 결과값 = " + num6 + "<br>");

        let num7 = num1 != num2;
        document.write("num7의 결과값 = " + num7 + "<br>");

        let num00 = num1 == num0;
        document.write("num00의 결과값 = " + num00 + "<br>");

        let num10 = num1 === num0;
        document.write("num10의 결과값 = " + num10 + "<br>");
    </script>
</body>
</html>
