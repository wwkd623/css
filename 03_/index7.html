<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입/누적연산자 예제</title>
</head>
<body>
    <script>
        let kor = 100;
        let eng = 100;
        let math = 100;
        let alls = kor + eng + math;

        document.write("국어 점수 = " + kor + "<br>");
        document.write("영어 점수 = " + eng + "<br>");
        document.write("수학 점수 = " + math + "<br>");
        document.write("총점 = " + alls + "<br>");
        
        alls /= 3;
        document.write("평균점수 = " + alls + "<br>");
    </script>
</body>
</html>
