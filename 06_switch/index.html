<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch조건문</title>

<body>

    <script>
        let eng = "";
        let month = prompt("영어로 알고 싶은 월(month)을 입력해주세요.")
        switch(month){
            case '1':
                eng = "January";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '2':
                eng = "Fabuary";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '3':
                eng = "March";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '4':
                eng = "April";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '5':
                eng = "May";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '6':
                eng = "June";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '7':
                eng = "July";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '8':
                eng = "August";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '9':
                eng = "September";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case '10':
                eng = "October";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
            case '11':
                eng = "Novemver";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            case "12":
                eng = "December";
                alert("입력하신 " + month + "월은 영어로 " + eng + " 입니다.");
                break;
            default:
                alert("1-12월 중 입력해주세요.");
                break;
        }
    </script>
</body>
</html>
