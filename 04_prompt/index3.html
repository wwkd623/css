<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt함수와 형(type)변환</title>
</head>
<body>
    <script>
        let num = prompt("번호를 입력하세요.");
        let name = prompt("이름을 입력하세요.");
        let kor = prompt("국어점수를 입력하세요.");
        let eng = prompt("영어점수를 입력하세요.");
        let math = prompt("수학점수를 입력하세요.");
        let tot = Number(kor) + Number(eng) + Number(math);
        let equl = tot/3;

        document.write("번호 : " + num + "번<br>");
        document.write("이름 : " + name + "님<br>");
        document.write("국어점수 : " + kor + "점<br>");
        document.write("영어점수 : " + eng + "점<br>");
        document.write("수학점수 : " + math + "점<br>");
        document.write("총점 : " + tot + "점<br>");
        document.write("평균 : " + equl + "점<br>");
    </script>
</body>
</html>
