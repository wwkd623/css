<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt함수</title>
</head>
<body>
    <script>
        // 외부로부터 data를 입력받을 때 사용하는 함수
        let name = prompt ("이름을 입력하세요.");
        document.write("입력하실 내용은" + name + "입니다.<br>")
    </script>
</body>
</html>
