<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt함수와 datatype변화</title>
</head>
<body>
    <script>
        // 두 수를 외부로부터 입력을 받아서 +,-,*,/,%를 구하는 프로그램
        let leftnum = prompt("좌변에 있는 숫자값을 입력해주세요.");
        let rightnum = prompt("우변에 있는 숫자값을 입력해주세요.");
        // 두 수를 더한 변수
        let add = leftnum + rightnum;
        // 계산작업을 하려면 문자 데이터를 숫자 데이터로 형변환을 변환해줘야함.
        add = Number(leftnum) + Number(rightnum);
        let sub = Number(leftnum) - Number(rightnum);
        let mul = Number(leftnum) * Number(rightnum);
        let mok = Number(leftnum) / Number(rightnum);
        let mod = Number(leftnum) % Number(rightnum);

        // body문에 출력하기
        document.write(leftnum + "+" + rightnum + "=" + add + "<br>");
        document.write(leftnum + "-" + rightnum + "=" + sub + "<br>");
        document.write(leftnum + "*" + rightnum + "=" + mul + "<br>");
        document.write(leftnum + "/" + rightnum + "=" + mok + "<br>");
        document.write(leftnum + "%" + rightnum + "=" + mod + "<br>");

        // 경고창에 출력하기
        alert(leftnum + "+" + rightnum + "=" + add + "\n" + leftnum + "-" + rightnum + "=" + sub + "\n" + leftnum + "*" + rightnum + "=" + mul + "\n" + leftnum + "/" + rightnum + "=" + mok + "\n" + leftnum + "%" + rightnum + "=" + mod);
    </script>
</body>
</html>
