    <div>
        <h1>농부로 사는 즐거움(Paperback)</h1>
        <p class="p1">폴 베델 | 갈라파고스</p>
        <p class="p2"><span class="span1">12,150</span>원(<strong>10</strong>%<span class="span2">↓</span>) | <span class="span2">1,220</span>원(<strong>10</strong>%) 적립</p>
        <p class="p3">
            시간과 돈에 쫓겨 살아가는 현대인에게 전하는 소박한 삶에 대한
            찬사 『농부로 사는 즐거움』, 푸른 바다와 농지가 펼쳐진 자그마
            한 시골 마을에 조상의 방식대로 농사를 짓는 행복한 농부, 폴 바
            델. 그는 소박한 삶의 아름다움과 두 손으로 일구는 노동이 주는
            기쁨, 자신만의 시간을 갖는 자유의 즐거움에 대해 위트와 유머를
            섞어 경쾌하게 이야기한다.
        </p>
