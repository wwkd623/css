<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아산병원모바일</title>
    <!-- swiper 슬라이드 cdn방식 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/main.css">

    <!-- 제이쿼리 라이브러리 cdn방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- swiper 슬라이드 자바스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="header">
        <button class="m_menu">전체메뉴버튼</button>
        <h1>
            <a href="index.html">서울아산병원</a>
        </h1>
        <button class="m_search">검색버튼</button>
    </div>
    <div class="main">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/main01_visual_640_newsweek.png" alt="메인비주얼이미지1">
                </div>
                <div class="swiper-slide">
                    <img src="./images/main02_visual_640.png" alt="메인비주얼이미지2">
                </div>
                <div class="swiper-slide">
                    <img src="./images/main03_visual_640 .png" alt="메인비주얼이미지3">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        </div>
</body>
</html>
